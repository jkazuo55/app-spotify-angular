<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artist.images|noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target=" _blank">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">regresar</button>
    </div>
</div>


<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr class="text-light">
                    <th>Foto</th>
                    <th>album</th>
                    <th>cancion</th>
                    <th>vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images|noimage" class="img-thumb" alt="">
                    </td>
                    <td class="text-light">{{track.album.name}}</td>
                    <td class="text-light">{{track.name}}</td>
                    <td>
                        <audio [src]="track.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
